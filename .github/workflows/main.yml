name: CI/CD Pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    # 1. Lint y Tests (Backend aka 'api')
    test-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: api/package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Run Unit Tests
              run: npm test

    # 2. Build & Deploy Web (Frontend aka 'ui')
    deploy-web:
        needs: test-backend
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./ui
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: ui/package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Build Web
              run: npx expo export -p web

            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  entryPoint: ./ui
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
                  channelId: live
                  projectId: wiwallet-app

    # 3. Build & Distribute Android (Frontend aka 'ui')
    distribute-android:
        needs: test-backend
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./ui
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: ui/package-lock.json

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Install Dependencies
              run: npm ci

            - name: Prebuild (Generate Android Folder)
              run: npx expo prebuild --platform android --no-install

            - name: Setup Ruby (Fastlane)
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: "3.0"
                  bundler-cache: true
                  working-directory: ./ui/android # Fastlane files will be here after prebuild

            - name: Decode Android Keystore
              run: |
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.keystore

            - name: Build & Upload to App Distribution (Fastlane)
              uses: maierj/fastlane-action@v3.0.0
              with:
                  lane: "android distribute"
                  subdirectory: "ui/android"
              env:
                  FIREBASE_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
                  GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
