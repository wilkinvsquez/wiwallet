name: CI (Calidad de Código)

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    # 1. Validar Backend
    check-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: api/package-lock.json
            - run: npm ci
            - run: npm run lint
            - run: npm test

    # 2. Validar Frontend (Solo calidad, sin deploy)
    check-frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./ui
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: ui/package-lock.json
            - run: npm ci

            # Validar que el código cumple las reglas de estilo
            - name: Run Linter
              run: npm run lint

            # Validar que no hay errores de TypeScript (Super importante)
            - name: TypeScript Check
              run: npx tsc --noEmit
