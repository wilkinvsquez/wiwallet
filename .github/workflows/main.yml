name: CI/CD Pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    # 1. Lint y Tests
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Run Unit Tests
              run: npm test

    # 2. Build & Deploy Web (Firebase)
    deploy-web:
        needs: test
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm ci

            - name: Build Web
              run: npm run build:web # AsegÃºrate de tener este script

            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
                  channelId: live
                  projectId: wiwallet-app

    # 3. Build & Distribute Android (Fastlane)
    distribute-android:
        needs: test
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Ruby (Fastlane)
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: "3.0"
                  bundler-cache: true

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Decode Android Keystore
              run: |
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.keystore

            - name: Build & Upload to App Distribution (Fastlane)
              uses: maierj/fastlane-action@v3.0.0
              with:
                  lane: "android distribute" # Define este lane en tu Fastfile
                  subdirectory: "android"
              env:
                  FIREBASE_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
                  GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
